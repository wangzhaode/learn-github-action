name: macos 
on: [push]
jobs:
  check-bats-version:
    runs-on: macos-latest 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
            python-version: '3.9'
            cache: 'pip' # caching pip dependencies
      - name: build
        run: |
            python3 -m pip install --upgrade pip
            python3 --version
            pip3 install torch
            python3 test.py

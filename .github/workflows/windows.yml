name: linux-x86
on: [push]
jobs:
  check-bats-version:
    runs-on: windows-latest 
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
            mkdir build && cd build
            "C:\Program Files (x86)\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" x64
            cmake -G Ninja .. && ninja
            ls ./
      - name: test
        run: cd build && ./test/foo_test

name: linux-x86
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install -g bats
      - name: build
      - run: |
            mkdir build && cd build
            cmake ..
            make -j4
      - name: test
      - run: cd build && ./test/foo_test
